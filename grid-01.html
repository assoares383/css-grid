<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CssGrid</title>

  <style>
    .wrapper {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-column-gap: 10px;
      grid-row-gap: 10px;
      grid-auto-rows: 200px;
    }

    .wrapper div {
      background: #2500f9;
      padding: 1rem;
    }

    .wrapper div:nth-child(even) {
      background: #0064f9;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
    <div>07</div>
    <div>08</div>
    <div>09</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </div>
</body>
</html>
